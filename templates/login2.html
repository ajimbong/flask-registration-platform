<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <title>Login</title>
</head>
<body>

    <div class="navBar">
        <div class="logo">
            <h2>Siantou <span>Institute</span></h2>
        </div>
        <div class="navElts">
            <ul>
                <li><a href="{{ url_for('main.home') }}"> Home </a></li>
                <li><a href="#"> About </a></li>
                <li><a href="#"> Programs </a></li>
            </ul>
        </div>

        <div class="btns">
                {% if 'user_id' in session %}
                   <button class="logo"> <a href="{{ url_for('main.logout') }}">Logout</a> </button>
                {% else %}
                    <button class="register"><a href="{{ url_for('main.register') }}">Register</a></button>
                    <button class="logo"><a href="{{ url_for('main.login') }}">Login</a></button>
                {% endif %}
            </div>
    </div>

    <div class="formFormat">
        <div class="img">
            <img src="{{ url_for('static', filename='student.jpeg') }}">
        </div>

        <div class='form'>
            <div>   <h2> LOGIN </h2> </div>
                <form method="post" action="{{ url_for('main.login') }}">
                    <div>
                        <input type="email" name="email" placeholder=" Email...." required/>
                    </div>
                    <div>
                        <input type="password" name="password" placeholder=" Password...." required>
                    </div>
                    <div>
                        <input type="submit" name="submit" value="submit">
                    </div>

                    <div class='accnt'>
                        <p> Don't yet have an account? <a href="{{ url_for('main.register') }}"> Register </a></p>
                    </div>
                </form>

                <div class='otherAccnt'>
                    <div>
                        <div class='or'>
                            <p class='divLine1'></p>
                            <p> Or </p>
                            <p class='divLine2'></p>
                        </div>
                    </div>
                    <a href="">
                    <div class='option'>
                        <img src="{{ url_for('static', filename='google.png') }}" alt="Google" />
                        <p> Sign with Google</p>
                    </div>
                    </a>
                </div>
                </div>
        </div>
</body>
</html>
