<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Register for {{ program.name }}</title>
</head>
<body>
    <h1>Register for {{ program.name }}</h1>
    <form method="post" action="{{ url_for('main.register_program', program_id=program.id) }}" enctype="multipart/form-data">
        <label>Upload Documents</label>
        <input type="file" name="documents" multiple required><br>
        <button type="submit">Submit Registration</button>
    </form>
</body>
</html>
